<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Контактна форма</title>
    <style>
        /* Додайте тут ваш CSS для стилізації */
        #contact {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
        }

        label {
            display: block;
            margin-top: 10px;
        }

        input, textarea {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border-radius: 4px;
            border: 1px solid #ddd;
        }

        button {
            margin-top: 10px;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        #form-message {
            margin-top: 10px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <section id="contact">
        <h2>Контакти</h2>
        <form id="contact-form">
            <label for="name">Ім'я:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="message">Повідомлення:</label>
            <textarea id="message" name="message" required></textarea>
            
            <button type="submit">Відправити</button>
        </form>
        <div id="form-message"></div>
    </section>

    <script>
        document.getElementById('contact-form').addEventListener('submit', function(event) {
            event.preventDefault();
            
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const message = document.getElementById('message').value;
            
            if (name === '' || email === '' || message === '') {
                document.getElementById('form-message').textContent = 'Будь ласка, заповніть усі поля.';
            } else {
                document.getElementById('form-message').textContent = 'Ваше повідомлення відправлено.';
            }
        });
    </script>
</body>
</html>
